    onboot: yes
    boot: 'ncda'
    net: '{"net0":"virtio={{ item.value.mac_address }},bridge=vmbr0,tag=99","net1":"virtio={{ item.value.mac_address_1 }},bridge=vmbr0,tag=101"}'
